{{- $gFont := "https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Raleway:300,400,500,600,700|Poppins:300,400,500,600,700" -}}
<link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
<link rel="preload"
      as="style"
      href="{{ printf "%s&display=swap" $gFont }}" />
<link rel="stylesheet"
      href="{{ printf "%s&display=swap" $gFont }}"
      media="print" onload="this.media='all'" />
